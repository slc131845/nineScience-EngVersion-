e]");    for(let i=0;i<picfile.length;i++){        picfile[i].style.display="none";    }    let q_len = document.querySelectorAll("div[name='q[]']");    for (let i = 0; i < q_len.length; i++){    let opt_len=document.querySelectorAll(`div[name="option${i+1}[]"]`);    for(let j=0;j<opt_len.length;j++){        opt_len[j].setAttribute("contentEditable", false);        opt_len[j].style.resize="none";    }    q_len[i].setAttribute("contentEditable", false);    q_len[i].style.resize="none";};    var inter;    window.onload = function() {    let time = document.getElementById("time").value;    let tm=time.split(":");    var min=Number(tm[0]);    var sec=Number(tm[1]);    inter=setInterval(function () {    if (sec ===0) {            if(min===0){                clearInterval(inter);                alert("Your Exam Time Has Been Finished");                return submit();            }else{                min--;                sec = 60;            }        }        sec--;        let time=document.getElementById("timer");        time.innerHTML="Exam Ends In: "+min + " : " + sec;    }, 1000);};function download2(data, filename, type) {    var file = new Blob([data], { type: type });    if (window.navigator.msSaveOrOpenBlob)        window.navigator.msSaveOrOpenBlob(file, filename);    else {        var a = document.createElement("a"),            url = URL.createObjectURL(file);        a.href = url;        a.download = filename;        document.body.appendChild(a);        a.click();        setTimeout(function () {            document.body.removeChild(a);            window.URL.revokeObjectURL(url);        }, 0);    }};function submit() {    clearInterval(inter);    let name=document.getElementById("name").value;    let roll=document.getElementById("roll").value;    let cls=document.getElementById("cls").value;    let subname=document.getElementById("subname").innerHTML;    let exname=document.getElementById("exname").innerHTML;    let grp=document.getElementById("grp").value;    le
